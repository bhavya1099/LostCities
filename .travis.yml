matrix:
  include:
    # -- Backend -- #
    - language: java
      before_install:
        - cd backend
      jdk: oraclejdk13

      script:
        - ./gradlew build --scan -s
        - ./gradlew jacocoTestReport

      # Gradle Caching
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/

    # -- Frontend -- #
    - language: node_js
      node_js: 12

      install:
        - cd frontend
        - npm install
        - npm install -g codecov

      script:
        - npm run test
        - npm run test:e2e -- --headless
        - codecov

# Collect and upload test coverage results to Codecov
after_success:
  - bash <(curl -s https://codecov.io/bash)
